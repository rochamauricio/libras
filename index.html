<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Dicionário Gaúcho de Libras</title>
</head>
<body>
    <img id="imgTeste" src="imagens/alfabeto/1.jpg">
    <br>
    <br>
    <button id="anterior">Anterior</button>    
    <button id="proximo">Próximo</button>    
    <br>
    <br>
    <br>

    <script>
        var botaoProximo = document.getElementById('proximo');
        var botaoAnterior = document.getElementById('anterior');
        var imgTeste = document.getElementById('imgTeste');
        var i = 1;
        var path="imagens/alfabeto/";

        function proxima() {
            i += 1;
            if (i == 28)
                i = 1;
            var caminhoArquivo = path + i + ".jpg";
            imgTeste.src = caminhoArquivo;
            console.log(caminhoArquivo);
        }

        function anterior() {
            i -= 1;
            if (i == 0)
                i = 7;
            var caminhoArquivo = path + i + ".jpg";
            imgTeste.src = caminhoArquivo;
            console.log(caminhoArquivo);
        }        

        botaoProximo.addEventListener('click', proxima);
        botaoAnterior.addEventListener('click', anterior);
    </script>

</body>
</html>
