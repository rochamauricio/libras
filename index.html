<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <title>Mini Dicionário Gaúcho de Libras</title>
</head>
<body class="bg-light">
    
    <div class="container-fluid">

        <div class="row justify-content-md-center">
            <div class="col-12 col-md-6 col-xl-4 justify-content-md-center text-center">

                <h1 class="h1 mt-2 mb-2 mb-sm-2  mb-md-4" id="titulo"></h1>

                <select class="form-select mb-2 mb-sm-2  mb-md-4" name="opcoes" id="opcoes">
                    <option value="pesquisar">Pesquisar uma palavra</option>
                    <optgroup label="Categorias">
                        <option value="alfabeto" selected>Letras do Alfabeto</option>
                        <option value="numeros">Números</option>
                        <option value="animais">Animais</option>
                        <option value="frutas">Frutas</option>
                        <option value="cores">Cores</option>
                        <option value="familia">Família</option>
                        <option value="profissoes">Profissões</option>
                        <option value="transportes">Transportes</option>
                        <option value="pontosCardeais">Pontos Cardeais</option>
                        <option value="esportes">Esportes</option>
                        <option value="disciplinas">Disciplinas</option>
                        <option value="diasSemana">Dias da semana</option>
                        <option value="meses">Meses do Ano</option>
                    </optgroup>
                    <optgroup label="Classes Gramaticais">
                        <option value="pronomes">Pronomes</option>
                        <option value="verbosDirec">Verbos Direcionais</option>
                    </optgroup>
                    <optgroup label="Palavras iniciadas com">
                        <option value="a">A</option>
                        <option value="b">B</option>
                        <option value="c">C</option>
                        <option value="d">D</option>
                        <option value="e">E</option>
                        <option value="f">F</option>
                        <option value="g">G</option>
                        <option value="h">H</option>
                        <option value="i">I</option>
                        <option value="j">J</option>
                        <option value="l">L</option>
                        <option value="m">M</option>
                        <option value="n">N</option>
                        <option value="o">O</option>
                        <option value="p">P</option>
                        <option value="q">Q</option>
                        <option value="r">R</option>
                        <option value="s">S</option>
                        <option value="t">T</option>
                        <option value="u">U</option>
                        <option value="v">V</option>
                        <option value="x">X</option>
                        <option value="z">Z</option>
                    </optgroup>
                </select>                

                <input type="text" class="form-control mb-2 mb-sm-2 mb-md-4" placeholder="Digite a sua pesquisa" id="texto-pesquisa">
                <span id="label-pesquisa" class=" mb-2 mb-sm-2 mb-md-4"></span>                
            </div>

            <div class="col-12 mb-2 mb-sm-2 mb-md-4 text-center">                
                <button class="btn btn-primary me-4" id="anterior">Anterior</button>    
                <button class="btn btn-primary" id="proximo">Próximo</button>   
            </div>               
        </div>        

        <div class="row justify-content-md-center">
            <div class="col-12 text-center">      
                <img id="imagemSinal" class="border shadow" src="imagens/alfabeto/1.jpg">
                <div class="h2 my-2 w-100" id="legenda"></div>
                <div class="h5 text-muted w-100" id="descricao"></div>
            </div>
        </div>        

    </div>    

    <script src="scripts/categorias.js"></script>
    <script src="scripts/dicionario.js"></script>
    <script src="scripts/scripts.js"></script>
</body>
</html>
